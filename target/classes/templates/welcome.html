<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Welcome</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>

<body>
	<div class="container mt-5">
		<div class="container-box">
			<h2 class="text-center mb-4">Welcome</h2>
			<div class="card">
				<div class="card-body">
					<h5 class="card-title">User Information</h5>
					<p class="card-text">Name: <span th:text="${user.name}"></span></p>
					<p class="card-text">Username: <span th:text="${user.username}"></span></p>
					<p class="card-text">Role: <span th:text="${user.role.name}"></span></p>

					<div th:if="${user.role.name == 'Manager'}">
						<a th:href="@{/restricted(username=${user.username})}"
							class="btn btn-primary restricted-link">Access Restricted Page</a>
					</div>

					<p><a th:href="@{/logout}" class="btn btn-secondary mt-4">Logout</a></p>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>

</html>
